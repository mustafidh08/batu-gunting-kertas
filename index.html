<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Permainan Batu-gunting-kertas</title>
  </head>
  <body onload="loader()">
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Batu Gunting Kertas</h1>
        <button>Mainkan!</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Pilih salah satu</h2>
        <div class="hands">
          <img class="player-hand" src="img/rock.png" alt="" />
          <img class="computer-hand" src="img/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
        <div class="restart fadeOut">
            <button type="button" value="Reload Page" onClick="document.location.reload(true)">Restart</button>
        </div>
      </div>
    </section>

    <div class="spinner"></div>

    <script src="script.js"></script>
  </body>
</html>
